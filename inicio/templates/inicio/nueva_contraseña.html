{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva contraseña</title>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/IconoDofit.svg' %}" type="image/svg+xml">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'inicio/css/recuperarContra.css' %}">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="layer"></div>
    <div class="page-wrapper">
        <main class="page-content">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Nueva contraseña</h1>
                </div>
                <div class="card-body">
                    {% if error_contra_igual %}
                        <div id="alert-message">
                            <i class="fas fa-exclamation-triangle" style="margin-right:8px;"></i>
                            La nueva contraseña no puede ser igual a la actual.
                        </div>
                    {% endif %}
                    <form class="sign-up-form form" action="{% url 'nueva_contrasena' %}" method="POST">
                    {% csrf_token %}
                        <label class="form-label-wrapper">
                            <p class="form-label">Nueva contraseña</p>
                            <div class="password-input-container">
                                <input class="form-input" type="password" placeholder="Ingresa tu nueva contraseña" required name="contraseña" id="password1">
                                <button type="button" class="password-toggle" onclick="togglePassword('password1', this)">
                                    <i class="fas fa-eye-slash"></i>
                                </button>
                            </div>
                            <p class="sign-up__subtitle">Tiene que tener al menos 8 caracteres</p>
                            
                            <p class="form-label">Confirma tu contraseña</p>
                            <div class="password-input-container">
                                <input class="form-input" type="password" placeholder="Ingresa de nuevo tu contraseña" required name="confirmar_contraseña" id="password2"> 
                                <button type="button" class="password-toggle" onclick="togglePassword('password2', this)">
                                    <i class="fas fa-eye-slash"></i>
                                </button>
                            </div>
                            <p class="sign-up__subtitle">Ambas contraseñas deben de ser iguales</p>
                        </label>
                        <button type="submit" class="form-btn primary-default-btn transparent-btn">Cambiar contraseña</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <!-- Chart library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <!-- Icons library -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <!-- Custom scripts -->
    <script>
    // Función para toggle de contraseña
    function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        const icon = button.querySelector('i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        }
    }

    // Al cambiar la contraseña, resetea los intentos de login
    document.addEventListener('DOMContentLoaded', function() {
        localStorage.setItem('loginAttempts', '0');
        
        // Validación en tiempo real de contraseñas coincidentes
        const password1 = document.getElementById('password1');
        const password2 = document.getElementById('password2');
        
        if (password1 && password2) {
            password2.addEventListener('input', function() {
                if (password1.value !== password2.value && password2.value !== '') {
                    password2.style.borderColor = 'var(--error-color)';
                } else if (password1.value === password2.value && password2.value !== '') {
                    password2.style.borderColor = 'var(--success-color)';
                } else {
                    password2.style.borderColor = 'var(--input-border)';
                }
            });
        }
    });
    </script>
</body>
</html>
