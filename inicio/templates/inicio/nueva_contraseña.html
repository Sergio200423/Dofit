{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva contraseña</title>
    <link rel="icon" href="{% static 'img/IconoDofit.svg' %}" type="image/svg+xml">
    <link rel="stylesheet" href="{% static 'inicio/css/ingresarCodigoEmail.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
        <main class="page-content">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Nueva contraseña</h1>
                </div>
                <div class="card-body">
                    <div id="alert-message" class="alert-message hidden">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span id="alert-text"></span>
                    </div>
                    
                    <form class="password-form" action="{% url 'nueva_contrasena' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-label">Nueva contraseña</label>
                            <div class="password-input-wrapper">
                                <input 
                                    class="form-input" 
                                    type="password" 
                                    placeholder="Ingresa tu nueva contraseña" 
                                    required 
                                    name="contraseña" 
                                    id="password1"
                                    autocomplete="new-password"
                                >
                                <button type="button" class="password-toggle" data-target="password1">
                                    <i class="fas fa-eye-slash"></i>
                                </button>
                            </div>
                            <div class="password-requirements">
                                <div class="requirement" id="length-req">
                                    <i class="fas fa-times"></i>
                                    <span>Al menos 8 caracteres</span>
                                </div>
                                <div class="requirement" id="uppercase-req">
                                    <i class="fas fa-times"></i>
                                    <span>Al menos una mayúscula</span>
                                </div>
                                <div class="requirement" id="number-req">
                                    <i class="fas fa-times"></i>
                                    <span>Al menos un número</span>
                                </div>
                                <div class="requirement" id="symbol-req">
                                    <i class="fas fa-times"></i>
                                    <span>Al menos un símbolo</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group" style="margin-top: -10px; margin-bottom: 10px;">
                            <button type="button" id="suggest-password-btn" class="suggest-password-btn">
                                <i class="fas fa-magic"></i> Sugerir contraseña segura
                            </button>
                            <div id="suggested-password-container" class="suggested-password-container" style="display:none; margin-top: 8px;">
                                <span id="suggested-password" style="font-family:monospace;"></span>
                                <button type="button" id="copy-suggested-password" class="copy-suggested-password-btn" title="Copiar contraseña" style="margin-left:8px;"><i class="fas fa-copy"></i></button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Confirma tu contraseña</label>
                            <div class="password-input-wrapper">
                                <input 
                                    class="form-input" 
                                    type="password" 
                                    placeholder="Ingresa de nuevo tu contraseña" 
                                    required 
                                    name="confirmar_contraseña" 
                                    id="password2"
                                    autocomplete="new-password"
                                > 
                                <button type="button" class="password-toggle" data-target="password2">
                                    <i class="fas fa-eye-slash"></i>
                                </button>
                            </div>
                            <div class="password-match" id="password-match">
                                <i class="fas fa-times"></i>
                                <span>Las contraseñas deben coincidir</span>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn" id="submit-btn" disabled>
                            <span>Cambiar contraseña</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script src="{% static 'inicio/js/ingresarCodigoEmail.js'%}"></script>
</body>
</html>
