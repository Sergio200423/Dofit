<!-- Modal para crear/editar asistencia -->
<div class="modal fade" id="modalAsistencia" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAsistenciaTitulo">Nueva Asistencia</h5>
        <button type="button" class="btn-close" id="cerrarModalAsistencia" aria-label="Cerrar"></button>
      </div>
      <form id="asistenciaForm">
        <div class="modal-body">
          <input type="hidden" id="asistencia_id" name="asistencia_id">
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
            <div class="form-error" id="error_fecha"></div>
          </div>
          <div class="mb-3">
            <label for="check_in" class="form-label">Check-in</label>
            <input type="time" class="form-control" id="check_in" name="check_in" required>
            <div class="form-error" id="error_check_in"></div>
          </div>
          <div class="mb-3">
            <label for="check_out" class="form-label">Check-out</label>
            <input type="time" class="form-control" id="check_out" name="check_out">
            <div class="form-error" id="error_check_out"></div>
          </div>
          <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" id="estado" name="estado" required>
              <option value="">Selecciona estado</option>
              <option value="PRESENTE">Presente</option>
              <option value="AUSENTE">Ausente</option>
            </select>
            <div class="form-error" id="error_estado"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancelarModalAsistencia">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="guardarAsistencia"><span class="btn-text">Guardar Asistencia</span></button>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-overlay"></div>
</div>
