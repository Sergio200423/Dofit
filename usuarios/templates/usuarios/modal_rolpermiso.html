<!-- Modal para agregar/editar rol-permiso -->
<div id="modalRolPermiso" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="closeModal('modalRolPermiso')">&times;</span>
    <h3 id="modalRolPermisoTitulo">Nuevo Rol-Permiso</h3>
    <form id="rolPermisoForm" method="post">
      {% csrf_token %}
      <div id="rolPermisoFormFields">
        <!-- Aquí se cargan los campos dinámicamente -->
      </div>
      <button type="submit" class="btn-agregar-usuario">Guardar</button>
    </form>
  </div>
</div>

<!-- Modal para eliminar rol-permiso -->
<div id="modalRolPermisoEliminar" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="closeModal('modalRolPermisoEliminar')">&times;</span>
    <h3>¿Eliminar Rol-Permiso?</h3>
    <form id="rolPermisoDeleteForm" method="post">
      {% csrf_token %}
      <p id="rolPermisoDeleteText">¿Estás seguro de eliminar este rol-permiso?</p>
      <button type="submit" class="btn-agregar-usuario" style="background:#e74c3c;">Sí, eliminar</button>
    </form>
  </div>
</div>
