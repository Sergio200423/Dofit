<!-- Modal para agregar/editar administrador -->
<div id="modalAdmin" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="closeModal('modalAdmin')">&times;</span>
    <h3 id="modalAdminTitulo">Nuevo Administrador</h3>
    <form id="adminForm" method="post">
      {% csrf_token %}
      <div id="adminFormFields">
        <!-- Aquí se cargan los campos dinámicamente -->
      </div>
      <button type="submit" class="btn-agregar-usuario">Guardar</button>
    </form>
  </div>
</div>

<!-- Modal para eliminar administrador -->
<div id="modalAdminEliminar" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="closeModal('modalAdminEliminar')">&times;</span>
    <h3>¿Eliminar Administrador?</h3>
    <form id="adminDeleteForm" method="post">
      {% csrf_token %}
      <p id="adminDeleteText">¿Estás seguro de eliminar este administrador?</p>
      <button type="submit" class="btn-agregar-usuario" style="background:#e74c3c;">Sí, eliminar</button>
    </form>
  </div>
</div>
