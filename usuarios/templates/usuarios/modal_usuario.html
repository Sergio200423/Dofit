<!-- Modal mejorado para agregar/editar usuario -->
<div id="modalUsuario" class="modal" style="display:none;">
  <div class="modal-content-enhanced">
    <div class="modal-header-enhanced">
      <div class="modal-icon">
        <!-- Icono de usuario -->
        <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
          <circle cx="12" cy="8" r="4" fill="#fff" opacity="0.7"/>
          <path d="M4 20c0-2.67 5.33-4 8-4s8 1.33 8 4v1H4v-1z" fill="#fff" opacity="0.7"/>
          <circle cx="12" cy="8" r="4" stroke="#0066ff" stroke-width="2"/>
          <path d="M4 20c0-2.67 5.33-4 8-4s8 1.33 8 4v1H4v-1z" stroke="#0066ff" stroke-width="2"/>
        </svg>
      </div>
      <h2 id="modalUsuarioTitulo" class="modal-title-enhanced">Nuevo Usuario</h2>
      <button type="button" class="modal-close-enhanced" onclick="closeModal('modalUsuario')">
        <svg width="20" height="20" fill="none" viewBox="0 0 20 20">
          <path d="M15 5L5 15M5 5l10 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
    <form id="usuarioForm" method="post" class="form-enhanced">
      {% csrf_token %}
      <div class="form-body-enhanced">
        <div id="usuarioFormFields">
          <!-- Aquí se cargan los campos dinámicamente -->
        </div>
      </div>
      <div class="form-actions-enhanced">
        <button type="button" class="btn-cancelar-enhanced" onclick="closeModal('modalUsuario')">
          <svg width="16" height="16" fill="none" viewBox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/>
          </svg>
          Cancelar
        </button>
        <button type="submit" class="btn-guardar-enhanced">
          <svg width="16" height="16" fill="none" viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" fill="currentColor"/>
          </svg>
          <span class="btn-text">Guardar</span>
          <div class="btn-loading">
            <div class="spinner"></div>
            Guardando...
          </div>
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Modal mejorado para eliminar usuario -->
<div id="modalUsuarioEliminar" class="modal" style="display:none;">
  <div class="modal-content-enhanced">
    <div class="modal-header-enhanced" style="background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);">
      <div class="modal-icon">
        <!-- Icono de advertencia -->
        <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" fill="#fff" opacity="0.7"/>
          <circle cx="12" cy="12" r="10" stroke="#e74c3c" stroke-width="2"/>
          <path d="M12 7v5" stroke="#e74c3c" stroke-width="2" stroke-linecap="round"/>
          <circle cx="12" cy="16" r="1.2" fill="#e74c3c"/>
        </svg>
      </div>
      <h2 class="modal-title-enhanced">¿Eliminar Usuario?</h2>
      <button type="button" class="modal-close-enhanced" onclick="closeModal('modalUsuarioEliminar')">
        <svg width="20" height="20" fill="none" viewBox="0 0 20 20">
          <path d="M15 5L5 15M5 5l10 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
    <form id="usuarioDeleteForm" method="post" class="form-enhanced">
      {% csrf_token %}
      <div class="form-body-enhanced" style="text-align:center;">
        <p id="usuarioDeleteText" style="font-size:18px; color:#e74c3c; font-weight:600;">¿Estás seguro de eliminar este usuario?</p>
      </div>
      <div class="form-actions-enhanced" style="justify-content:center;">
        <button type="button" class="btn-cancelar-enhanced" onclick="closeModal('modalUsuarioEliminar')">
          <svg width="16" height="16" fill="none" viewBox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/>
          </svg>
          Cancelar
        </button>
        <button type="submit" class="btn-guardar-enhanced" style="background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);">
          <svg width="16" height="16" fill="none" viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" fill="currentColor"/>
          </svg>
          <span class="btn-text">Sí, eliminar</span>
          <div class="btn-loading">
            <div class="spinner"></div>
            Eliminando...
          </div>
        </button>
      </div>
    </form>
  </div>
</div>
