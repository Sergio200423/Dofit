<!-- Modal para agregar/editar permiso -->
<div id="modalPermiso" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="closeModal('modalPermiso')">&times;</span>
    <h3 id="modalPermisoTitulo">Nuevo Permiso</h3>
    <form id="permisoForm" method="post">
      {% csrf_token %}
      <div id="permisoFormFields">
        <!-- Aquí se cargan los campos dinámicamente -->
      </div>
      <button type="submit" class="btn-agregar-usuario">Guardar</button>
    </form>
  </div>
</div>

<!-- Modal para eliminar permiso -->
<div id="modalPermisoEliminar" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="closeModal('modalPermisoEliminar')">&times;</span>
    <h3>¿Eliminar Permiso?</h3>
    <form id="permisoDeleteForm" method="post">
      {% csrf_token %}
      <p id="permisoDeleteText">¿Estás seguro de eliminar este permiso?</p>
      <button type="submit" class="btn-agregar-usuario" style="background:#e74c3c;">Sí, eliminar</button>
    </form>
  </div>
</div>
